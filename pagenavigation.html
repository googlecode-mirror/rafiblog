<script language="javascript">

    function Way2bloggingGeneratecode() {



        var w2bpostsperpage = document.getElementsByName("w2b_postsperpage")[0].value;

        var w2bnext = document.getElementsByName("w2b_next")[0].value;

        var w2bwidgetdata = document.getElementsByTagName("textarea")[0];

            }

        w2bwidgetdata.value = w2bwidgetdata.value +  w2bss  ;

    w2bwidgetdata.value = w2bwidgetdata.value + "\n\<script style='text/javascript'\>";

    w2bwidgetdata.value = w2bwidgetdata.value + "\n\</script\>";

    w2bwidgetdata.value = w2bwidgetdata.value + "\n\<script style='text/javascript' src='https://rafiblog.googlecode.com/svn/navigation.js'\>\</script\>";

    var pagenav = document.getElementsByName("go")[0];

    pagenav.disabled = false;

    pagenav.style.visibility="visible";

    



    }

    function Way2bloggingdef() {

        document.getElementsByName("go")[0].disabled = true;

          document.getElementsByName("go")[0].style.visibility="hidden";

        document.getElementsByName("w2b_showumbers")[0].value = "3";

        document.getElementsByName("w2b_postsperpage")[0].value = "5";

        document.getElementsByName("w2b_next")[0].value = "Next";

    }
